title: World Amphipoda Database
alias: WoRMS Amphipoda
description: The amphipods belong to the very diverse crustacean class Malacostraca,
  which includes other common groups such as crabs, lobsters and shrimp. The order
  Amphipoda is part of the superorder Peracarida, uniting a diverse group of small
  shrimp-like taxa that brood their young in a pouch, with no independent larval dispersal
  stage. It currently contains over 10k species
