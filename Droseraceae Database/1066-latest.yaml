description: Droseraceae Database is a research database of names of the family Droseraceae
  including infraspecific ranks. The database has been compiled to guide nomenclatural,
  phylogenetic and distributional research into the family. Work on the database is
  in progress and not all names and synonyms are currently included. Future releases
  of the database will include reference to types, to DNA sequence data and enhanced
  distributional data.
