description: "The Recent or extant taxa from the World Ostracoda Database-World Register of Marine Species includes mostly marine species, and was data-mined from thousands of publications (see sources in WoRMS). Concerning the Recent non-marine  Ostracoda, very few of the 2,000 species and approximately 200 genera of are included in the present data, because they have already been compiled by Martens et al. (2007). Concerning the high level classification (i.e., down to family level), we follow different authors. The Recent Podocopa classification mostly follows Horne et al. (2002), with two exceptions. First, we include Platycopida within the subclass Platycopa, while Horne et al. (2002) place it within Podocopa. Second, we place the superfamily Puncioidea (which includes a few Recent species) directly in the subclass Palaeocopa, while Horne et al (2002) include it within Subclass Podocopa, order Palaeocopida and  Suborder Kirkbyocopina. The classification of Recent Myodocopa follows diverse classifications of Kornicker and collaborators (e.g. Kornicker et al., 2007).\r\n\r\nHorne, D.J., Cohen, A.C. & Martens, K. (2002). Taxonomy, morphology and biology of Quaternary and living Ostracoda. In: J. Holmes and A. Chivas (Eds), The Ostracoda. Applications in Quaternary Research. Geophysical Monograph. American Geophysical Union, Washington, DC, pp. 5-35. \r\n\r\nKornicker, L.S., Iliffe, T.M. & Harrison-Nelson, E. (2007) Ostracoda (Myodocopa) from anchialine caves and ocean blue holes. Zootaxa 1565, 3-151. \r\n\r\nMartens, K., Schön, I., Meisch, C. & Horne, D.J. (2008) Global diversity of ostracods (Ostracoda, Crustacea) in freshwater. Hydrobiologia 595, 185-193."
