description: "This global  species list of \"twisted-wing\" parasitoids is part of the Aphia platform, an infrastructure designed to capture taxonomic and related data and information, including an online editing environment. It is the core platform that underpins the World Register of Marine Species (WoRMS) and all its related global, regional and thematic species databases, but it also allows the storage of non-marine data. \r\n\r\n World Register of Marine Species database, which aims to provide the most authoritative list of names of all marine species globally. Data have been contributed to the Catalogue of Life via the WoRMS, hosted by the Flanders Marine Institute (VLIZ)."
