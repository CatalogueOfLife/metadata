title: 'Nemys: World Database of Nematodes'
alias: WoRMS Nemys
description: Nemys offers documentation on free-living marine, brackish, fresh-water
  and terrestrial nematodes, mainly providing taxonomic information but also ecological
  information. Nemys is integrated into the World Register of Marine Species (WoRMS).
  Data are contributing to the Catalogue of Life via the WoRMS, hosted by the Flanders
  Marine Institute (VLIZ).
