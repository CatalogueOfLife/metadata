description: The World Porifera database is a searchable catalogue of recent sponge
  species and higher taxon names. The catalogue is intended to promote stability and
  act as a tool for higher taxon revisions, regional monographs, and eventually as
  a catalogue of the world’s sponge specimen databases as these are slowly being accumulated
  through EurOBIS and GBIF. Data are contributed to the Catalogue of Life via the
  World Register of Marine Species (WoRMS), hosted by the Flanders Marine Institute
  (VLIZ).
