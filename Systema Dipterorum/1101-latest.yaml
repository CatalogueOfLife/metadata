title: Systema Dipterorum
alias: Systema Dipterorum
description: 'Systema Dipterorum contains an estimated 99% of all names in Diptera
  and has two main components: (1) the Nomenclator, which allows users to check names
  and find the status (valid or invalid) and correct (valid) name for each nominal
  dipteran taxon as well as basic information on typification, family classification
  and range; and (2) the References database, which allows users to track the source
  work for any particular record. More than 160,000 extant and 4,500 extinct species
  of Diptera have been described and classified under some 250,000 names. Documentation
  on Systema Dipterorum, its sources, standards, and structure, is provided online.'
