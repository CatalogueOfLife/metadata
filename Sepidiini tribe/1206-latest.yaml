description: 'The catalogue includes all valid family-group (six subtribes), genus-group
  (55 genera, 33 subgenera), and species-group names (1009 species and subspecies)
  of Sepidiini darkling beetles (Coleoptera: Tenebrionidae: Pimeliinae), and their
  available synonyms. For each name, the author, year, and page number of the description
  are provided, with additional information (e.g., type species for genus-group names,
  author of synonymies for invalid taxa, notes) depending on the taxon rank. Verified
  distributional records (loci typici and data acquired from revisionary publications)
  for all the species are gathered. The Catalogue is published in ZooKeys 844: 1–121
  (2019), https://doi.org/10.3897/zookeys.844.34241.'
