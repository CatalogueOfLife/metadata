title: Nomenclatural Database of Eumycetozoa (Myxomycota)
alias: nomen.eumycetozoa.com
description: Eumycetozoa.com is an on-line taxonomic checklist and nomenclatural information
  system of the Eumycetozoans of the world (Myxomycetes,Dictyostelids and Protostelids).  It
  provides information on 1,272 species,2,502 synonyms and 1,011 invalid or doubtful
  names employed in this group. The database can be searched by different ranks; it
  can show the history of the name,all synonyms of the species,taxonomic views in
  different publications,or the single view of the Eumycetozoa.com editors.
