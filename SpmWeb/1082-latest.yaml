description: 'Spider Mites Web is designated to give all information about the spider
  mites family (Acari: Tetranychidae). The aim is to provide comprehensive knowledge
  on all the spider mites in the world: the taxonomic data relating the history of
  nomenclature; the geographical distribution (with maps) and the host plants. All
  this knowledge gives a synthetic view of the biodiversity of these mites. Spider
  Mites Web contains 1,265 valid species recorded, 1,302 references, 12,004 host records
  on 3938 different plants, 5,511 geographic distribution records.'
