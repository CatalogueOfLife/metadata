description: The Catalogue of the Craneflies of the World (CCW; ccw.naturalis.nl)
  covers all genera, subgenera, species, subspecies, and synonyms of the World Tipuloidea
  (Insecta – Diptera – Nematocera – families Pediciidae, Limoniidae, Cylindrotomidae,
  Tipulidae). It also includes up to date information on the distribution of the species
  and subspecies, specified by countries and, for the larger countries, states, provinces
  and islands. The website’s list of references has over 7.400 titles, about 4.300
  of which available as easy downloadable pdf.
