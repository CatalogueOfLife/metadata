title: A World Catalogue of Centipedes (Chilopoda) for the Web
alias: ChiloBase
description: ChiloBase is a taxonomic database of all known extant centipedes (Chilopoda)
  of the world including a modern taxonomic system. It provides information on all
  taxa within the group, including synonymy. In addition to the data available through
  the Catalogue of Life, the original database also includes original descriptions,
  type localities and type species. It was compiled by an international team of expert
  taxonomists with support from GBIF.
