title: World Checklist of Selected Plant Families
alias: WCSP
description: |-
  These global plant family checklists are facilitated by the Royal Botanic Gardens, Kew. Each family checklist aims to provide the correct scientific name and includes all known published and accepted species and infraspecific taxa with their synonyms. They include the global distribution both in a narrative form and as the Botanical country codes as defined by the Taxonomic Databases Working Group. Pertinent nomenclatural and other comments as well as life-forms are included. All data have been peer reviewed by nomenclatural, taxonomic and regional experts from accross the world. Please visit http://apps.kew.org/wcsp/compilersReviewers.do for the list of reviewers.
  Poaceae data is derived from Grassbase - the online world grassflora, W.D. Clayton, K.T. Harman & H. Williamson (www.kew.org/data/grasses-db.html).
