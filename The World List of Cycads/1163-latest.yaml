title: The World List of Cycads, online edition
alias: The World List of Cycads
description: The World List of Cycads is a working list of known cycad species names
  with the primary goal of providing reliable information on the taxonomy of cycads
  for use by researchers, conservation planners, and others. It is developed in close
  collaboration with world's foremost cycad experts and published under the auspices
  of the IUCN's Cycad Specialist Group. The printed edition is published in the proceedings
  of the International Conference of Cycad Biology, which is held every three years.
