description: The Plecoptera Species File website includes valid names, their synonyms,
  bibliographic data, specimen data, images, sounds, and distributions for stoneflies
  of the world. A key to all 16 families is provided, but currently is not illustrated.
  Authors of research involving stoneflies are encouraged to provide pdfs or full
  references of their papers to the authors. We also accept images and sounds, attribution
  and metadata included, for posting on the website.
