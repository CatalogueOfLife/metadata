title: Global Taxonomic Database of Gracillariidae
alias: Global Gracillariidae
description: The Gracillariidae is one the largest families of primitive moths (Lepidoptera).
  Gracillariid moths are generally distributed throughout the world except Antarctica,
  and they are more numerous in tropical areas. Many species of Gracillariidae are
  serious pests of agricultural and ornamental plants. The Global Taxonomic Database
  of Gracillariidae currently holds information on 151 genus-group names and in total
  2.556 species-group names, belonging to 104 genera.
